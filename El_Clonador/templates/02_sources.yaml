# Sources — {NOME DO ESPECIALISTA}

metadata:
  clone_id: "{slug}"
  version: "v1.0"
  collected_by: "C1_Hunter"
  collection_date: "{data}"
  powered_by: "The_Veritas"

# Estatísticas
statistics:
  total_sources: 0
  by_tier:
    tier_1: 0
    tier_2: 0
    tier_3: 0
    tier_4: 0
  by_type:
    podcasts: 0
    interviews: 0
    articles: 0
    social_media: 0
    books: 0

# Fontes Coletadas
sources:

  # TIER 1: ALTA AUTORIDADE
  tier_1:
    - id: "S001"
      type: "podcast"
      title: "{Título}"
      url: "{URL}"
      duration: "2h15m"
      date: "YYYY-MM-DD"
      transcribed: true
      path: "youtube/podcasts/{filename}.md"
      quality: "high"
      notes: "{Observações}"

    - id: "S002"
      type: "book"
      title: "{Título do Livro}"
      author: "{Nome}"
      year: YYYY
      chapters_extracted: [1, 3, 5]
      path: "books/{filename}.md"

  # TIER 2: MÉDIA-ALTA AUTORIDADE
  tier_2:
    - id: "S010"
      type: "interview"
      title: "{Título}"
      publication: "{Veículo}"
      url: "{URL}"
      date: "YYYY-MM-DD"
      path: "web_searches/{filename}.md"

  # TIER 3: MÉDIA AUTORIDADE
  tier_3:
    - id: "S020"
      type: "article"
      title: "{Título}"
      publication: "{Site}"
      url: "{URL}"
      date: "YYYY-MM-DD"
      path: "web_searches/{filename}.md"

  # TIER 4: BAIXA AUTORIDADE (contexto apenas)
  tier_4:
    - id: "S030"
      type: "blog"
      title: "{Título}"
      url: "{URL}"
      used_for: "context_only"

