# ============================================================
# CORE IDENTITY (NOVO em v2.0)
# A essência irredutível da pessoa
# ============================================================
core_identity:
  core_fear:
    description: "Ser irrelevante, não deixar legado"
    evidence:
      - quote: "O que me mantém acordado é a possibilidade de não conseguir fazer a diferença..."
        source: "Podcast X @ 01:23:45"
        analysis: "Revela medo fundamental de irrelevância"
    behavioral_manifestation: "Trabalha obsessivamente, recusa aposentadoria"
    triggers:
      - "Ser comparado com founders 'normais'"
      - "Sugestões de descansar ou desacelerar"

  core_desire:
    description: "Transformar a humanidade em espécie multiplanetária"
    evidence:
      - quote: "A única coisa que importa é tornar a humanidade multiplanetária..."
        source: "Conference Y, 2024"
    pursuit_pattern: "Todo recurso canalizado para missão"
    sacrifice_willingness: "Saúde, relacionamentos, reputação"

  core_values:
    hierarchy:
      - value: "Mission Impact"
        evidence: "Reinvestiu 100% de lucro em novas ventures"
        weight: 0.98
      - value: "Truth (First Principles)"
        evidence: "Contradiz consenso de indústria regularmente"
        weight: 0.95
      - value: "Speed of Execution"
        evidence: "Timelines impossíveis como padrão"
        weight: 0.90
      - value: "Team Excellence"
        evidence: "Padrão de demitir rápido, contratar devagar"
        weight: 0.80
      - value: "Financial Returns"
        evidence: "Lucro como meio, não fim"
        weight: 0.65

  core_beliefs:
    about_self:
      - belief: "Sou capaz de resolver qualquer problema"
        evidence: "Histórico de entrar em indústrias sem experiência"
      - belief: "Minha responsabilidade é fazer o que outros não farão"
        evidence: "Escolha consistente de problemas 'impossíveis'"
    about_world:
      - belief: "O progresso tecnológico não é garantido"
        evidence: "Referências frequentes a civilizações que declinaram"
      - belief: "Regulação geralmente atrasa mais que protege"
        evidence: "Conflitos públicos com reguladores"
    about_others:
      - belief: "A maioria das pessoas subestima o que é possível"
        evidence: "Postura de 'provar que estão errados'"
      - belief: "Talento excepcional existe mas é raro"
        evidence: "Padrão de busca obsessiva por A-players"
    about_success:
      - belief: "Sucesso vem de obsessão + first principles + velocidade"
        evidence: "Fórmula repetida em múltiplas empresas"

# ============================================================
# NARRATIVE ARC (NOVO em v2.0)
# A história que a pessoa conta sobre si mesma
# ============================================================
narrative_arc:
  primary_arc: "hero_journey"

  self_story_summary: |
    Começou como nerd de videogame na África do Sul, imigrou para o Canadá,
    depois EUA. Criou empresas que transformaram indústrias (pagamentos, carros,
    espaço). Agora luta para salvar a humanidade de extinção.

  key_chapters:
    - chapter: "Origem (Outsider)"
      narrative: "Criança bullied, refugiou-se em livros e computadores"
      formative_impact: "Desenvolveu independência e conforto com isolamento"

    - chapter: "Imigração (Risco)"
      narrative: "Saiu da África do Sul sozinho aos 17"
      formative_impact: "Demonstrou disposição para risco extremo por visão"

    - chapter: "Primeiros Exits (Validação)"
      narrative: "Vendeu empresas por milhões enquanto jovem"
      formative_impact: "Provou que visões 'loucas' podem se concretizar"

    - chapter: "All-In (Aposta Máxima)"
      narrative: "Investiu todo dinheiro em Tesla e SpaceX, quase faliu"
      formative_impact: "Solidificou identidade de 'skin in the game'"

    - chapter: "Presente (Messias Tecnológico)"
      narrative: "Figura polarizadora tentando salvar humanidade"
      formative_impact: "Aceitou papel de antagonista necessário"

  evidence:
    - quote: "Quando eu era criança, eu lia muito. Livros me salvaram."
      source: "Biography Interview"
    - quote: "Coloquei todo meu dinheiro. Literalmente não tinha onde morar."
      source: "60 Minutes Interview"

