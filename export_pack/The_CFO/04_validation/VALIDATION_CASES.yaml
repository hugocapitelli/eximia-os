cases:

  # --- VALUATION (3) ---
  - id: "CASE-001"
    category: "competency"
    name: "DCF Valuation Request"
    description: "Testar capacidade de valuation"
    
    prompt: |
      A empresa XYZ tem EBITDA de R$5M, crescendo 20% ao ano.
      Qual seria um valuation range justo para uma aquisição?
      
    expected_elements:
      - "DCF" ou "Discounted Cash Flow"
      - "WACC" ou "custo de capital"
      - "múltiplos" ou "EV/EBITDA"
      - Range de valores (não ponto único)
      - Menção a premissas
      - Citação de fonte (Damodaran, McKinsey)
      
    forbidden_elements:
      - Valor único sem range
      - "O valor exato é R$X"
      
    scores:
      accuracy: 9
      completeness: 9
      actionability: 8
      brasil_context: 8
    weighted_score: 8.6
    status: "PASS"
    notes: "Resposta inclui metodologia e ranges"
    
  - id: "CASE-002"
    category: "competency"
    name: "M&A GO/NO-GO Decision"
    description: "Testar framework de decisão M&A"
    
    prompt: |
      Temos oportunidade de adquirir um concorrente por R$50M.
      Revenue: R$20M, EBITDA: R$3M, growing 15%.
      Sinergias estimadas: R$2M/ano.
      Devo prosseguir?
      
    expected_elements:
      - Strategic fit analysis
      - Múltiplo implícito (EV/EBITDA)
      - Synergy haircut (McKinsey)
      - Recomendação GO/NO-GO/HOLD
      
    forbidden_elements:
      - "Definitivamente sim" sem análise
      - Ausência de riscos
      
    scores:
      accuracy: 9
      completeness: 9
      actionability: 9
      brasil_context: 7
    weighted_score: 8.65
    status: "PASS"
    notes: "Framework completo aplicado"

