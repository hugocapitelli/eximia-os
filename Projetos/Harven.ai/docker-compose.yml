# ============================================
# HARVEN.AI - Docker Compose para Coolify
# ============================================
#
# DEPLOY NO COOLIFY:
# 1. Crie um novo projeto no Coolify
# 2. Escolha "Docker Compose" como tipo
# 3. Aponte para este repositorio
# 4. Configure as variaveis de ambiente no painel
#
# VARIAVEIS OBRIGATORIAS NO COOLIFY:
# - SUPABASE_URL (sua URL do Supabase)
# - SUPABASE_KEY (sua service_role key do Supabase)
# - OPENAI_API_KEY (chave da OpenAI)
# - JWT_SECRET (gere um UUID seguro)
# - SENTRY_DSN (Sentry error tracking)
# - GRAFANA_PASSWORD (senha do admin Grafana)
#
# VARIAVEIS OPCIONAIS:
# - OPENAI_MODEL (default: gpt-4o-mini)
# - JACAD_URL, JACAD_API_KEY (integracao JACAD)
# - MOODLE_URL, MOODLE_TOKEN (integracao Moodle)
# ============================================

services:
  # ==========================================
  # Backend - FastAPI + AI Agents
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - FRONTEND_URL=https://harven.eximiaventures.com.br
      - PORT=8000
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - harven-network

  # ==========================================
  # Frontend - React + Vite + Nginx
  # ==========================================
  frontend:
    build:
      context: ./harven.ai-platform-mockup
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.harven.eximiaventures.com.br
        - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}
        - VITE_ENVIRONMENT=production
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - harven-network

  # ==========================================
  # Redis - Caching & Sessions
  # ==========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harven-network

  # ==========================================
  # Prometheus - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.47.0
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - harven-network

  # ==========================================
  # Grafana - Dashboards & Alerting
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.0
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.harven.eximiaventures.com.br
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - harven-network

  # ==========================================
  # Loki - Log Aggregation
  # ==========================================
  loki:
    image: grafana/loki:2.9.0
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - harven-network

# ==========================================
# Volumes
# ==========================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  harven-network:
    driver: bridge
