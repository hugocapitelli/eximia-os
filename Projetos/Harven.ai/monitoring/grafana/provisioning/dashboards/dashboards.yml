# ============================================
# HARVEN.AI - Grafana Dashboard Provisioning
# ============================================

apiVersion: 1

providers:
  - name: 'Harven.AI Dashboards'
    orgId: 1
    folder: 'Harven.AI'
    folderUid: 'harven'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
