# Harven.AI - Docker Compose
# Para desenvolvimento local e producao

version: '3.8'

services:
  # Backend API (FastAPI + AI Agents)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harven-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - harven-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./harven.ai-platform-mockup
      dockerfile: Dockerfile
    container_name: harven-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - harven-network

networks:
  harven-network:
    driver: bridge

