# ============================================
# HARVEN.AI - DOCKER COMPOSE PRODUÇÃO
# ============================================

services:
  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: harven-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./harven.ai-platform-mockup/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - harven-network

  # Backend API (FastAPI + AI Agents)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harven-backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - harven-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  harven-network:
    driver: bridge
