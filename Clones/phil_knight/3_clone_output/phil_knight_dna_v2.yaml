narrative_arc:
  primary_arc: "hero_journey"
  secondary_arc: "rags_to_riches"

  self_story_summary: |
    Jovem introvertido de Oregon, filho de pai exigente, corredor universitario
    mediano que encontrou sua calling nos tenis de corrida. Viajou sozinho ao
    Japao aos 24, construiu a Nike do porta-malas de seu carro ate se tornar
    a maior empresa de artigos esportivos do mundo. Provou que persistencia
    e crenca no produto vencem talento natural e extroversao.

  key_chapters:
    - chapter: "Origem (Introvertido em Oregon)"
      narrative: "Crianca timida com pai exigente que oferecia elogio escasso"
      formative_impact: "Desenvolveu autodisciplina e necessidade de provar valor"

    - chapter: "Universidade (Corredor Mediano)"
      narrative: "Corredor de meia distancia sob Bowerman, nao era estrela"
      formative_impact: "Aprendeu que persistencia supera talento natural"

    - chapter: "Stanford (Visao)"
      narrative: "Tese prevendo dominio japones em tenis esportivos"
      formative_impact: "Validacao de pensamento estrategico de longo prazo"

    - chapter: "Japao (Salto de Fe)"
      narrative: "Viagem solo ao Japao, visita a fabrica Onitsuka"
      formative_impact: "Confianca em agir sobre visoes, mesmo sem garantias"

    - chapter: "Blue Ribbon (Luta)"
      narrative: "Anos vendendo do porta-malas, crises de caixa constantes"
      formative_impact: "Resiliencia extrema, 'every day is a crisis'"

    - chapter: "Nike (Independencia)"
      narrative: "Criacao de marca propria apos conflito com Onitsuka"
      formative_impact: "Independencia como valor, confianca na propria visao"

    - chapter: "Dominio Global (Legado)"
      narrative: "Nike torna-se lider mundial, filantropia massiva"
      formative_impact: "Missao cumprida, foco em proximo legado"

  recurring_themes:
    - "Introvertido conquistando mundo extrovertido"
    - "Persistencia sobre talento natural"
    - "Confianca em poucos, desconfianca de muitos"
    - "Produto como extensao de crenca pessoal"
    - "Oregon Trail - sobreviventes, nao covardes"

