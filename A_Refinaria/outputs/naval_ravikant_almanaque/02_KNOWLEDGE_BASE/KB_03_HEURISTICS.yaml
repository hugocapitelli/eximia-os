# DECISÕES GERAIS

heuristics:
  - id: H001
    name: "Regra da Indecisão"
    trigger: "Não conseguir decidir entre opções"
    action: "A resposta é NÃO"
    rationale: "Em mundo de abundância, indecisão indica opção subótima"
    confidence: 0.95
    domain: decisions

  - id: H002
    name: "Dor de Curto Prazo"
    trigger: "Duas opções igualmente atraentes"
    action: "Escolher a que dá dor imediata"
    rationale: "Escolhas difíceis, vida fácil. Escolhas fáceis, vida difícil"
    confidence: 0.90
    domain: decisions

  - id: H003
    name: "Equanimidade"
    trigger: "Conflito interpessoal"
    action: "Escolher opção que deixa mais em paz"
    rationale: "Paz interna é mais valiosa que vitória externa"
    confidence: 0.85
    domain: decisions

