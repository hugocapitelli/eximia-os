# CATEGORIA 2: FUNDAMENTOS FILOSOFICOS

  - id: "AV-04"
    name: "Dewey Misreading"
    category: "Philosophical"
    target: "Theoretical foundations"
    severity: "Medium"

    premise_attacked: "ELT is faithful to Dewey's concept of experience"

    attack:
      summary: "Kolb's 'concrete experience' is narrower than Dewey intended"
      evidence:
        - source: "Miettinen (2000)"
          finding: "Kolb divorces experience from Dewey's social context"
        - source: "Beckett & Hager (2002)"
          finding: "Dewey's experience was transactional, not individualist"

    counter_argument: |
      Dewey's "experience" included cognitive and social dimensions,
      not just sensory immersion. Kolb's "concrete experience" is a
      reduction, not a faithful reading.

    kolb_defense: "Synthesis, not exact replication, was the goal"

    rebuttal: "Misattribution undermines theoretical credibility"

  - id: "AV-05"
    name: "Piaget Analogy Stretch"
    category: "Philosophical"
    target: "Developmental claims"
    severity: "Low"

    premise_attacked: "ELT extends Piaget's developmental stages"

    attack:
      summary: "Piaget described sequential stages, not concurrent styles"
      evidence:
        - source: "Piaget (1970)"
          finding: "Stages are sequential and universal, not preference-based"

    counter_argument: |
      Using Piaget's stage theory to justify simultaneous "styles"
      conflates development with preference. These are different constructs.

  - id: "AV-06"
    name: "Lewin Extrapolation"
    category: "Philosophical"
    target: "T-Group foundation"
    severity: "Low"

    premise_attacked: "T-Groups validate individual learning cycle"

    attack:
      summary: "Lewin focused on group dynamics, not individual cognition"
      evidence:
        - source: "Lewin (1946)"
          finding: "Action research was about social change, not learning styles"

    counter_argument: |
      T-Groups were designed for group development and social psychology,
      not for validating individual learning preferences.

