# CATEGORIA 1: PSICOMETRIA E METODOLOGIA

vectors:
  - id: "AV-01"
    name: "LSI Reliability Crisis"
    category: "Psychometric"
    target: "Learning Style Inventory (LSI)"
    severity: "High"

    premise_attacked: "LSI is a valid instrument for measuring learning styles"

    attack:
      summary: "Multiple studies show poor test-retest reliability"
      evidence:
        - source: "Freedman & Stumpf (1980)"
          finding: "LSI showed inconsistent factor structure"
        - source: "Coffield et al. (2004)"
          finding: "Classified LSI as having 'low reliability and validity'"
        - source: "Kayes (2005)"
          finding: "Factor analysis did not support four-style model"

    counter_argument: |
      If the instrument measuring learning styles has poor reliability,
      how can we trust conclusions about the existence and nature of
      those styles?

    kolb_defense: "LSI 4.0 addressed many of these concerns; instrument is for reflection, not diagnosis"

    rebuttal: "Even LSI 4.0 lacks independent validation; 'reflection tool' framing is unfalsifiable"

  - id: "AV-02"
    name: "Matching Hypothesis Failure"
    category: "Empirical"
    target: "Pedagogical recommendations"
    severity: "Critical"

    premise_attacked: "Matching teaching style to learning style improves outcomes"

    attack:
      summary: "No rigorous evidence supports the matching hypothesis"
      evidence:
        - source: "Pashler et al. (2008)"
          finding: "No support for matching in controlled studies"
        - source: "Willingham (2015)"
          finding: "American Educator review found no valid evidence"
        - source: "Rogowsky et al. (2015)"
          finding: "No interaction between style and instruction mode"

    counter_argument: |
      If matching doesn't improve learning, what is the practical
      value of knowing one's "learning style"?

    kolb_defense: "Flexibility is the goal, not matching"

    rebuttal: "If flexibility is the goal, why develop a categorization instrument at all?"

  - id: "AV-03"
    name: "Cycle Sequence Untested"
    category: "Methodological"
    target: "Experiential Learning Cycle"
    severity: "Medium"

    premise_attacked: "Learning follows the EC→OR→CA→EA sequence"

    attack:
      summary: "No empirical studies tracking actual cognitive sequence"
      evidence:
        - source: "Jarvis (2004)"
          finding: "Proposed more complex, non-linear model"
        - source: "Fenwick (2000)"
          finding: "Five alternative perspectives on experiential learning"

    counter_argument: |
      The cycle is asserted, not demonstrated. Where is the cognitive
      science evidence of this sequence occurring in learners' minds?

    kolb_defense: "The cycle is a heuristic, not a literal description"

    rebuttal: "Heuristics should still be validated for practical usefulness"

