# ============================================================================
# COMMAND RESOLUTION LOGIC
# ============================================================================
# When user types: /schedule next
#
# Claude Code:
#   1. Parse "/schedule next"
#   2. Lookup "schedule" in commands registry
#   3. Find agent: "the_scheduler"
#   4. Load workflow: ".agent/workflows/schedule.md"
#   5. Find subcommand: "next"
#   6. Execute with syntax validation
#   7. Pass to The Scheduler agent
#
# The Scheduler then:
#   1. Loads prompt: X_Agents/The_Scheduler/03_prompt/prompt_operacional.md
#   2. Loads KBs: KB_01, KB_02, KB_03
#   3. Executes "Protocolo 3: Next Recommendation"
#   4. Returns result to user
# ============================================================================

