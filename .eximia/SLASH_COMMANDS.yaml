# ============================================================================
# HOW THIS WORKS
# ============================================================================
# Slash commands are shortcuts to invoke specific agents or workflows.
# When user types /command, Claude Code:
#   1. Looks up command in this registry
#   2. Loads corresponding workflow file from .agent/workflows/
#   3. Executes agent with appropriate context
#
# Command Format: /[agent-namespace]-[action]
# Example: /schedule-next, /memo-add, /clone-start
# ============================================================================

commands:
  # ==========================================================================
  # SCHEDULER COMMANDS — The Scheduler (Agent Roadmap Manager)
  # ==========================================================================
  - command: "/schedule"
    alias: ["/sched", "/s"]
    agent: "the_scheduler"
    description: "Manage agent/clone backlog and roadmap"
    workflow: ".agent/workflows/schedule.md"
    version: "1.1.0"
    subcommands:
      - name: "agent"
        syntax: "/schedule agent \"Name\" --tier=N --domain=\"...\" --priority=high|medium|low"
        description: "Add new agent to backlog"
        example: "/schedule agent \"The_Negotiator\" --tier=2 --domain=\"Contract Negotiation\""

      - name: "clone"
        syntax: "/schedule clone \"Person\" --domain=\"...\" --priority=high|medium|low"
        description: "Add new clone to backlog"
        example: "/schedule clone \"Naval Ravikant\" --domain=\"Startup Philosophy\""

      - name: "list"
        syntax: "/schedule list [--filter=agents|clones] [--status=planned|in_progress|completed]"
        description: "List backlog items"
        example: "/schedule list --filter=clones"

      - name: "prioritize"
        syntax: "/schedule prioritize [item_id]"
        description: "Calculate RICE scores and re-prioritize"
        example: "/schedule prioritize jacob_petry"

      - name: "next"
        syntax: "/schedule next"
        description: "Get next recommended item to build"
        example: "/schedule next"

      - name: "update"
        syntax: "/schedule update <item_id> --status=<new_status>"
        description: "Update item status"
        example: "/schedule update jacob_petry --status=in_progress"

      - name: "roadmap"
        syntax: "/schedule roadmap [--timeframe=month|quarter|year]"
        description: "View roadmap timeline"
        example: "/schedule roadmap --timeframe=quarter"

      - name: "auto-execute"
        syntax: "/schedule auto-execute <item_id> [--overnight=true]"
        description: "Execute full pipeline automatically (NEW in v1.1)"
        example: "/schedule auto-execute jacob_petry --overnight=true"
        new_in: "v1.1.0"
        workflow: ".agent/workflows/schedule_auto_execute.md"

  # ==========================================================================
  # MEMO COMMANDS — Memo (Smart Idea Bank)
  # ==========================================================================
  - command: "/memo"
    alias: ["/m", "/idea"]
    agent: "memo"
    description: "Manage idea bank with Zettelkasten method"
    workflow: ".agent/workflows/memo.md"
    version: "2.0.0"
    subcommands:
      - name: "add"
        syntax: "/memo \"idea text here\""
        description: "Add atomic idea to vault"
        example: "/memo \"Use RICE framework for agent prioritization\""

      - name: "cluster"
        syntax: "/memo cluster"
        description: "Form clusters of related ideas"
        example: "/memo cluster"

      - name: "insights"
        syntax: "/memo insights"
        description: "Generate high-level insights from idea graph"
        example: "/memo insights"

      - name: "graph"
        syntax: "/memo graph"
        description: "Visualize idea connection graph"
        example: "/memo graph"

      - name: "recall"
        syntax: "/memo recall [query]"
        description: "Search for similar ideas"
        example: "/memo recall \"agent architecture\""

      - name: "list"
        syntax: "/memo list [page]"
        description: "List all ideas (25 per page)"
        example: "/memo list 2"

  # ==========================================================================
  # CLONE FACTORY COMMANDS — El Clonador Pipeline
  # ==========================================================================
  - command: "/clone"
    alias: ["/cloner"]
    agent: "clone_factory"
    description: "Clone Factory pipeline for personality replication"
    workflow: ".agent/workflows/clone.md"
    version: "1.0.0"
    subcommands:
      - name: "start"
        syntax: "/clone start \"Person Name\" --domain=\"...\""
        description: "Start new clone creation (C1 Hunter)"
        example: "/clone start \"Jacob Petry\" --domain=\"Comportamento Humano\""

      - name: "research"
        syntax: "/clone research <clone_name>"
        description: "Run C1_Hunter research phase"
        example: "/clone research jacob_petry"

      - name: "extract"
        syntax: "/clone extract <clone_name>"
        description: "Run C2_Extractor analysis phase"
        example: "/clone extract jacob_petry"

      - name: "create"
        syntax: "/clone create <clone_name>"
        description: "Run C3_Creator build phase"
        example: "/clone create jacob_petry"

      - name: "validate"
        syntax: "/clone validate <clone_name>"
        description: "Run C4_Auditor validation phase"
        example: "/clone validate jacob_petry"

      - name: "status"
        syntax: "/clone status <clone_name>"
        description: "Check clone creation progress"
        example: "/clone status jacob_petry"

  # ==========================================================================
  # Z SQUAD COMMANDS — Agent Creation Pipeline
  # ==========================================================================
  - command: "/zsquad"
    alias: ["/z", "/agent-build"]
    agent: "z_squad"
    description: "Z Squad pipeline for agent creation"
    workflow: ".agent/workflows/zsquad.md"
    version: "1.0.0"
    subcommands:
      - name: "start"
        syntax: "/zsquad start \"Agent Name\" --tier=N --domain=\"...\""
        description: "Start new agent creation (Z1 Architect)"
        example: "/zsquad start \"The_Negotiator\" --tier=2 --domain=\"Contract Negotiation\""

      - name: "spec"
        syntax: "/zsquad spec <agent_name>"
        description: "Run Z1_Architect spec creation"
        example: "/zsquad spec the_negotiator"

      - name: "profile"
        syntax: "/zsquad profile <agent_name>"
        description: "Run Z2_Profiler (DNA + KBs)"
        example: "/zsquad profile the_negotiator"

      - name: "engineer"
        syntax: "/zsquad engineer <agent_name>"
        description: "Run Z3_Engineer (prompt creation)"
        example: "/zsquad engineer the_negotiator"

      - name: "audit"
        syntax: "/zsquad audit <agent_name>"
        description: "Run Z4_Auditor validation"
        example: "/zsquad audit the_negotiator"

      - name: "status"
        syntax: "/zsquad status <agent_name>"
        description: "Check agent creation progress"
        example: "/zsquad status the_negotiator"

