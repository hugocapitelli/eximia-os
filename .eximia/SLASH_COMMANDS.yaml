# ============================================================================
# HOW THIS WORKS
# ============================================================================
# Slash commands are shortcuts to invoke specific agents or workflows.
# When user types /command, Claude Code:
#   1. Looks up command in this registry
#   2. Loads corresponding workflow file from .agent/workflows/
#   3. Executes agent with appropriate context
#
# Command Format: /[agent-namespace]-[action]
# Example: /schedule-next, /memo-add, /clone-start
# ============================================================================

commands:
  # ==========================================================================
  # SCHEDULER COMMANDS — The Scheduler (Agent Roadmap Manager)
  # ==========================================================================
  - command: "/schedule"
    alias: ["/sched", "/s"]
    agent: "the_scheduler"
    description: "Manage agent/clone backlog and roadmap"
    workflow: ".agent/workflows/schedule.md"
    version: "1.1.0"
    subcommands:
      - name: "agent"
        syntax: "/schedule agent \"Name\" --tier=N --domain=\"...\" --priority=high|medium|low"
        description: "Add new agent to backlog"
        example: "/schedule agent \"The_Negotiator\" --tier=2 --domain=\"Contract Negotiation\""

      - name: "clone"
        syntax: "/schedule clone \"Person\" --domain=\"...\" --priority=high|medium|low"
        description: "Add new clone to backlog"
        example: "/schedule clone \"Naval Ravikant\" --domain=\"Startup Philosophy\""

      - name: "list"
        syntax: "/schedule list [--filter=agents|clones] [--status=planned|in_progress|completed]"
        description: "List backlog items"
        example: "/schedule list --filter=clones"

      - name: "prioritize"
        syntax: "/schedule prioritize [item_id]"
        description: "Calculate RICE scores and re-prioritize"
        example: "/schedule prioritize jacob_petry"

      - name: "next"
        syntax: "/schedule next"
        description: "Get next recommended item to build"
        example: "/schedule next"

      - name: "update"
        syntax: "/schedule update <item_id> --status=<new_status>"
        description: "Update item status"
        example: "/schedule update jacob_petry --status=in_progress"

      - name: "roadmap"
        syntax: "/schedule roadmap [--timeframe=month|quarter|year]"
        description: "View roadmap timeline"
        example: "/schedule roadmap --timeframe=quarter"

      - name: "auto-execute"
        syntax: "/schedule auto-execute <item_id> [--overnight=true]"
        description: "Execute full pipeline automatically (NEW in v1.1)"
        example: "/schedule auto-execute jacob_petry --overnight=true"
        new_in: "v1.1.0"
        workflow: ".agent/workflows/schedule_auto_execute.md"

