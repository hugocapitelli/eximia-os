## Capabilities Overview

The_Planner é um agente expert em planejamento estratégico anual que domina múltiplos frameworks:

- **OKR** (Objectives & Key Results)
- **Hoshin Kanri** (Policy Deployment)
- **Balanced Scorecard** (4 Perspectivas)
- **V2MOM** (Salesforce Framework)

O agente não impõe um framework, mas diagnostica o contexto organizacional e recomenda a abordagem mais adequada.
